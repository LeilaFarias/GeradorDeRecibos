                    <form class="form-data">

                    </form>
                </div>

                <div class="valor">
                    <span class="valor-recibo">Valor</span>
                    
                    <form class="form-valor">
                        <input
                        type="search"
                        class="input-valor"
                        required
                       >
                    </form>
                </div>

                <div class="servico">
                    <span class="servico-recibo">Servi√ßo/Produto</span>

                    </form>

                <div class="localizacao">
                    <span class="localizacao-recibo">Cidade e Estado</span>

                        type="search"
                        class="input-localizacao"
